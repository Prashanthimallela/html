<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="registration.css"/>
</head>
<body align="center" 
 id="r1">
 <div id="class">
    <h1>Registration Form</h1>
    <fieldset>
    <form name="registration" onsubmit ="return validation()" action="regcmp.html" >
        <i class="output group"></i>
        <div class ="inner-div">
        <legend>Personal Imformation:</legend>
        <label>*username:</label>
        <input type="text" id="name"name="user1"placeholder="Enter user name"/>
        <span id="name-error"></span><br></br></div>
        <div class="inner-div">
        <label>*password:</label>
        <input type="text" id="pwd" name="pwd1"placeholder="Enter user password"/>
        <span id="password-error"></span><br></br></div>
        <label>repeat password:</label>
        <input type="text" id="repwd" name="repwd1"placeholder="RepeatPassword"/><br></br>
        <label>Date of Birth</label>
        <input type="text" id="doj" name="doj1"placeholder="Date Of Birth"/><br></br>
        <div class="inner-div">
        <label>Address</label>
        <textarea id="add" name="add1" row="6" col="6" ></textarea>
        <span id="address-error"></span><br><br></div>
        <div class="inner-div">
        <label>Educational Qualification</label>
        <input type="Educational Qualification" id="edqfs1" name="edqfs1" placeholder="Educational Qualifications"/>
        <span id="edu-Qualif"></span><br></br>
        <label>Hobbies</label>
        <input text="Hobbies" id="hbs" name="hbs1" placeholder="Hobbies"/><br></br>
        <label>List of Certifications</label>
        <input type="list of Certifications" id="cert" name="cert1" placeholder="List of Certifications"/><br></br>
        <input type="SUBMIT" style="background-color: blue;"/>
    </form>
    </fieldset>
</body>


</html>
