<html lang="en">
<head>

<style>
body{
    background-color: rgb(219, 243, 243);

    background-color: green;

 </style>

<body align="center"> 
    <h1>Survey Form</h1>
    <form >
        <legend>let us know how we can improve freeCodeCamp</legend>
        <label for ="*name" id="*name">*name</label>
        <input type="text"id="*name" *name="*name1"placeholder="enter your name"/><br></br>
        <label for ="*email" id="*email">*email</label>
        <input type="email"id="*email" *name="*email1"placeholder="enter your email"/><br></br>
        <label for ="*age" id="*age">*age</label>
        <input type="age"id="*age" *name="*age1"placeholder="age"/><br></br>
    <label>which option best describes your your current role?</label>
    <select name="role" id="city"><option value="student">student</option>
    </select><br></br>
    <label>*how likely is that you would reccommend freeCodeCamp to a friend?</label>
    <input type="radio"id="Definitely" name="Definitly" value="Definitely"/>
    <label for="Definitely">Definitely</label><br>
    <input type="radio"id="Maybe" name="Maybe" value="Maybe"/>
    <label for="Maybe">Maybe</label><br>
    <input type="radio"id="Notsure" name="Notsure" value="Notsure"/>
    <label for="Notsure">Notsure</label><br></br>
    <label>what do you like most in FCC</label>
    <select name="role" id="city"><option value="select an option">select an option</option></select>
    <br></br>
    <label>things that should be improved in  the future(check all that apply):</label>
    <input type="checkbox" id="Front-end Project" name="Front-end Project" value ="Front-end Project" />Front-end Project<br>
    <input type="checkbox" id="Back-end Project" name="Back-end Project" value ="Back-end Project" />Back-end Project<br>
	<input type="checkbox" id="Data Visualization" name="Data Visualization" value ="Data Visualization" />Data Visualization<br><br>


    </form>
</body>
